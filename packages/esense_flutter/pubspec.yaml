name: esense_flutter
description: The eSense Flutter Plugin supporting the eSense earable computing devices from Nokia Bell Labs, Cambridge.
version: 1.2.0
homepage: https://github.com/cph-cachet/flutter-plugins/tree/master/packages/esense_flutter

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The package and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: dk.cachet.esense_flutter
        pluginClass: EsenseFlutterPlugin
      ios:
        pluginClass: EsenseFlutterPlugin
